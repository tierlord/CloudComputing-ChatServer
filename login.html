</!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/css/loginstyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="loginbox">
		<div id="pic"><img src="/img/letsChat.png" class="avatar"></div>
			<p id="quote">Meet new people everyday without limits, make friendships around the world!</p>

			<form onsubmit="login()">
				<p>Username</p>
				<input id="textfield" type="text" name="" placeholder="Enter Username">
				<input type="submit" name="" value="Enter the Chat"><br>
			</form>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		function login(){
			console.log("Submit");
			var t = document.getElementById("textfield").value;

			// Check if username is free
			$.get("/user/" + t, function(data, status){
				if(data == 'used'){
					alert("Sorry, username is already taken.");
				}
				if(data == 'free'){
					// login with username
					location.href = "/chat/" + t;
				}
			});			
			return false;
		}
	</script>
</body>
</html>
